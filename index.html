<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Epilogue">
    <link rel="stylesheet" href="style.css">
    <title>Navbar challenge</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="images/logo.svg" alt="snap-logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Features
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#"><img class="logos" src="images/icon-todo.svg" alt="todolist-logo"> To do list</a></li>
                <li><a class="dropdown-item" href="#"><img class="logos" src="images/icon-calendar.svg" alt="calender-logo"> Calendar</a></li>
                <li><a class="dropdown-item" href="#"><img class="logos" src="images/icon-reminders.svg" alt="reminders-logo"> Reminders</a></li>
                <li><a class="dropdown-item" href="#"><img class="logos" src="images/icon-planning.svg" alt="planning-logo"> Planing</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Company
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
          </ul>
            <button type="button" class="btn btn-light login">Login</button>
            <button type="button" class="btn btn-light register">Register</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-between sport">
          <div class="col-lg-6 col-sm-12 d-flex info">
            <h1><strong>Make remote work</strong></h1>
            <p class="paragr">Get your team in sync, no matter the location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button type="button" class="btn btn-dark"><strong>Learn more</strong></button>
            <div class="clients">
              <img class="prod" src="images/client-databiz.svg" alt="databiz">
              <img class="prod" src="images/client-audiophile.svg" alt="audiophile">
              <img class="prod" src="images/client-meet.svg" alt="meet">
              <img class="prod" src="images/client-maker.svg" alt="maker">
            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
              <img class="hero" src="images/image-hero-desktop.png" alt="guy with laptop">
          </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
